<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">

</head>
<body>
    
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button > <img src="search_icon.png" alt=""> </button>
        </div>
         <div class="error">
            <p>Invalid city name</p>
         </div>
         <div class="default">
            <h1>Check Weather of <br>Your City</h1>
            <img src="humidity.jpg" alt="" id="df1">
            <p>Humidity</p>
            <img src="wind.jpeg" alt=""    id="df2">
            <p>Wind Speed</p>
         </div>
         <div class="weather">
            <img src="mist.png" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Indore</h2>
            <div class="details">
                <div class="col">
                    <img src="humidity.jpg" alt="" id="hum">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="wind.jpeg" alt="wind">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
         </div>



    </div>



    <script src="index.js"></script>
</body>
</html>
